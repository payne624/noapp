<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta http-equiv="Content-Security-Policy" content=" style-src 'self' 'unsafe-inline'; media-src *;">
	<title>User data</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
</head>

<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="img/logo.jpg" alt="logo">
					</div>
					<div class="card fat">
						<div class="card-body">
							<table class="table" cellspacing="0">
								<thead>
									<tr>
									</tr>
								</thead>
								<tbody>
									<tr>
										<th>Name</th>
										<td id="name"> </td>
									</tr>
									<tr>
										<th>Email</th>
										<td id="email"></td>
									</tr>
									<tr>
										<th>Address</th>
										<td id="address"></td>
									</tr>
								</tbody>
							</table>

							<div class="form-group m-0">
								<button type="submit" class="btn btn-primary btn-block" id='logout'>
									Logout
								</button>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2017 &mdash; Your Company 
					</div>
				</div>
			</div>
		</div>
	</section>

	
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-3.5.1.js" type="application/javascript"></script>
	<script src="js/script2.js"></script>
	<script src="js/my-login.js"></script>
</body>
</html>
